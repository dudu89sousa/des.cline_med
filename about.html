    <img src="https://imgs.search.brave.com/K-qQZPiwWa6QtIclRTiRHD7zxN7A7s65Afj444BumJA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vaHozc29la1Mx/UDBBQUFBQy9maWNh/LWluc2NyaXRvLWlu/c2NyZXZhLXNlLmdp/Zg.gif">
    <h1>AGENDE SUA CONSULTA</h1>
    <fieldset>
        <legend><strong style="color: rgb(55, 55, 211);"> Agendamento</strong></legend>
        <form title="Contato e agendamento" method="post">
            <label>Nome Completo: </label><input type="text" name="name"><br>
            <label>Contato: </label><input type="number" name="phone"><br>
            <label>Email:</label> <input type="email" name="email"><br>
            <label>Serviços: </label>
            <select name="role">
        <option value="Clinica geral">Clinia geral</option>
        <option value="Psicologia">Psicologia</option>
        <option value="Pediatria">Pediatria</option>
        <option value="Oftalmologia">Oftalmologia</option>
    </select><br>
            <label>Data e hora da consulta: </label><input type="datetime-local" id="datetime-agenda" name="horas"><br>
            <label>Assunto: </label><input type="text" name="text"><br>
            <label>Mensagem: </label><input textarea><br>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>

    </fieldset>
